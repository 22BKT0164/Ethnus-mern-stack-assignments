<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TASK-1</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-radius: 10px;
            padding: 8px;
            text-align: left;
        }
        table {
            width: 100%;
            background-color: #96D4D4;
            border-collapse: collapse;
        }
        @media (max-width: 600px) {
            table, th, td {
                display: block;
                width: 100%;
            }
            th, td {
                padding: 10px;
                text-align: right;
                position: relative;
                display: block;
            }
            th::before, td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                white-space: nowrap;
                font-weight: bold;
            }
            th, td {
                text-align: left;
                padding-left: 50%;
            }
        }
        .rectangle1, .rectangle2, .rectangle3, .rectangle4, .rectangle5, .rectangle6, .oval, .shape {
            margin: 10px;
            width: 110px;
            height: 80px;
            display: inline-block;
            border: 4px solid #4CAF50;
        }
        .rectangle1 { border-radius: 4px; }
        .rectangle2 { border-radius: 8px; }
        .rectangle3 { border-radius: 20px; }
        .rectangle4 { border-radius: 10px; }
        .rectangle5 { border-radius: 3px; }
        .rectangle6 { border-radius: 18px; }
        .oval { border-radius: 50%; }
        .shape {
            border-top-left-radius: 3px;
            border-bottom-right-radius: 3px;
            border-bottom-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        @media (max-width: 600px) {
            .rectangle1, .rectangle2, .rectangle3, .rectangle4, .rectangle5, .rectangle6, .oval, .shape {
                display: block;
                margin: 10px auto;
            }
            .shapes-container {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th data-label="Firstname">Firstname</th>
            <th data-label="Lastname">Lastname</th>
            <th data-label="Age">Age</th>
        </tr>
        <tr>
            <td data-label="Firstname">Jill</td>
            <td data-label="Lastname">Smith</td>
            <td data-label="Age">50</td>
        </tr>
        <tr>
            <td data-label="Firstname">Eve</td>
            <td data-label="Lastname">Jackson</td>
            <td data-label="Age">94</td>
        </tr>
        <tr>
            <td data-label="Firstname">John</td>
            <td data-label="Lastname">Doe</td>
            <td data-label="Age">80</td>
        </tr>
    </table>
    <br><br><br>
    <div class="shapes-container" style="text-align: center;">
        <div class="rectangle1"></div>
        <div class="rectangle2"></div>
        <div class="rectangle3"></div><br>
        <div class="rectangle4"></div>
        <div class="rectangle5"></div>
        <div class="rectangle6"></div><br>
        <div class="oval"></div>
        <div class="rectangle5"></div>
        <div class="shape"></div>
    </div>
</body>
</html>
