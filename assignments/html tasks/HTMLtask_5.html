<!DOCTYPE html>
<html>
<head>
    <title>TASK-5(HTML)</title>
</head>
<body>
    <h2 style="text-align: center; color: blue;">Registration Form</h2>
    <form>
        <table style="width: 50%; margin: auto; border-collapse: collapse;">
            <tr>
                <th style="width: 50%; border: 1px solid #060505;"><label for="FirstName">First Name:</label></th>
                <td style="padding: 10px; border: 1px solid #060505;"><input type="text" id="FirstName" name="FirstName" style="width: 100%; box-sizing: border-box;"></td>
            </tr>
            <tr>
                <th style="width: 50%; border: 1px solid #060505;"><label for="LastName">Last Name:</label></th>
                <td style="padding: 10px; border: 1px solid #060505;"><input type="text" id="LastName" name="LastName" style="width: 100%; box-sizing: border-box;"></td>
            </tr>
            <tr>
                <th style="width: 50%; border: 1px solid #060505;"><label for="Email">Email:</label></th>
                <td style="padding: 10px; border: 1px solid #060505;"><input type="email" id="Email" name="Email" style="width: 100%; box-sizing: border-box;"></td>
            </tr>
            <tr>
                <th style="width: 50%; border: 1px solid #060505;"><label for="Password">Password:</label></th>
                <td style="padding: 10px; border: 1px solid #060505;"><input type="password" id="Password" name="Password" style="width: 100%; box-sizing: border-box;"></td>
            </tr>
            <tr>
                <th style="width: 50%; border: 1px solid #060505;"><label for="RePassword">Re-enter Password:</label></th>
                <td style="padding: 10px; border: 1px solid #060505;"><input type="password" id="RePassword" name="RePassword" style="width: 100%; box-sizing: border-box;"></td>
            </tr>
            <tr>
                <th style="width: 50%; border: 1px solid #060505;" rowspan="2">Gender:</th>
                <td style="padding: 10px; border: 1px solid #060505;">
                    <input type="radio" id="Male" name="Gender" value="Male">
                    <label for="Male">Male</label>
                </td>
            </tr>
            <tr>
                <td style="padding: 10px; border: 1px solid #060505;">
                    <input type="radio" id="Female" name="Gender" value="Female">
                    <label for="Female">Female</label>
                </td>
            </tr>
         
            <tr>
                <th style="width: 50%; border: 1px solid #060505;"><label for="Age">Age:</label></th>
                <td style="padding: 10px; border: 1px solid #060505;"><input type="text" id="Age" name="Age" style="width: 100%; box-sizing: border-box;"></td>
            </tr>
            <tr>
                <th style="width: 50%; border: 1px solid #060505;"><label for="PhoneNumber">Phone Number:</label></th>
                <td style="padding: 10px; border: 1px solid #060505;"><input type="tel" id="PhoneNumber" name="PhoneNumber" style="width: 100%; box-sizing: border-box;"></td>
            </tr>
            <tr style="margin: 0; padding: 0;">
                <th style="width: 50%; border: 1px solid #060505;"><label for="Address">Address:</label></th>
                <td style="padding: 10px; border: 1px solid #060505;"><textarea id="Address" name="Address" style="display: block; height: 80px; width: 100%; box-sizing: border-box;"></textarea></td>
            </tr>
            <tr>
                <th style="width: 50%; border: 1px solid #060505;"><label for="State">State:</label></th>
                <td style="padding: 10px; border: 1px solid #060505;"><input type="text" id="State" name="State" style="width: 100%; box-sizing: border-box;"></td>
            </tr>
            <tr>
                <th style="width: 50%; border: 1px solid #060505;"><label for="Country">Country:</label></th>
                <td style="padding: 10px; border: 1px solid #060505;">
                    <select id="Country" name="Country" style="width: 100%; box-sizing: border-box;">
                        <option value="">Choose your country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th style="width: 50%; border: 1px solid #060505;">Languages known:</th>
                <td style="padding: 10px; border: 1px solid #060505;">
                    <input type="checkbox" id="English" name="Languages" value="English">
                    <label for="English">English</label>
                    <input type="checkbox" id="Kannada" name="Languages" value="Kannada">
                    <label for="Kannada">Kannada</label>
                    <input type="checkbox" id="Hindi" name="Languages" value="Hindi">
                    <label for="Hindi">Hindi</label>
                    <input type="checkbox" id="Telugu" name="Languages" value="Telugu">
                    <label for="Telugu">Telugu</label>
                </td>
            </tr>
            <tr>
                <td style="padding: 10px; border: 1px solid #060505;" colspan="2">
                    <input type="checkbox" id="Declaration" name="Declaration" value="Agree">
                    <label for="Declaration">Hereby I declare all the given details are true</label>
                </td>
            </tr>
            <tr>
                <td style="padding: 10px; border: 1px solid #060505;" colspan="2" style="text-align: center;">
                    <p style="text-align: right;">Log in to <a href="https://ethnus.com/" target="_blank">Ethnus</a>&nbsp;website</p>
                </td>
            </tr>
        </table>
        <button style="margin-left: 50%; margin-top: 15px; transform: translateX(-50%);" type="submit">Register</button>
    </form>
</body>
</html>
