<!DOCTYPE html>
<html>
  
<head>  
    <title>Task-4 (HTML)</title> 
</head>  
<body>  
    <form id="form1">  
        <div style="margin-bottom: 15px;">  
            <label for="FullName" style="display: inline-block; width: 100px; margin-right: 10px;">Full Name:</label>  
            <input type="text" id="FullName" name="FullName" style="width: 200px;" />  
        </div>  
        <div style="margin-bottom: 15px;">  
            <label for="Username" style="display: inline-block; width: 100px; margin-right: 10px;">Username:</label>  
            <input type="text" id="username" name="Username" style="width: 200px;" />  
        </div>  
        <div style="margin-bottom: 15px;">  
            <label for="Password" style="display: inline-block; width: 100px; margin-right: 10px;">Password:</label>  
            <input type="password" id="Password" name="Password" style="width: 180px;" />  
        </div>  
        <div style="margin-bottom: 15px;">  
            <label for="RePassword" style="display: inline-block; width: 100px; margin-right: 10px;">Re Password:</label>  
            <input type="password" id="RePassword" name="RePassword" style="width: 180px;" />  
        </div>  
        <div style="margin-bottom: 15px;">  
            <label for="Address" style="display: inline-block; width: 100px; margin-right: 10px;">Address:</label>  
            <input type="text" id="Address" name="Address" style="width: 200px;" />  
        </div>  
        <div style="margin-bottom: 15px;">  
            <label for="Age" style="display: inline-block; width: 100px; margin-right: 10px;">Age:</label>  
            <input type="text" id="Age" name="Age" style="width: 200px;" />  
        </div>  
        <div style="margin-bottom: 15px;">  
            <label for="Gender" style="display: inline-block; width: 100px; margin-right: 10px;">Gender:</label>  
            <select id="Gender" name="Gender" style="width: 80px;">  
                <option value="-1">Select</option>  
                <option value="Male">Male</option>  
                <option value="Female">Female</option>
                <option value="Other">Other</option>  
            </select>  
        </div>  
        <div style="margin-bottom: 15px;">  
            <button type="submit" id="Button" style="width: auto;">Save</button>  
        </div>  
    </form>  
</body>  
</html>
